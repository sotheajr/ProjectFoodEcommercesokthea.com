<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typing Banner with Khmer Food</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS + Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      .banner {
        position: relative;
        width: 100%;
        height: 350px;
        overflow: hidden;
        margin-top: 150px;
      }

      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .slide.active {
        opacity: 1;
        z-index: 1;
      }

      .banner-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: rgb(11, 0, 0);
        text-align: center;
        z-index: 2;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }

      #typing-text {
        font-size: 3.5rem;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid rgb(5, 0, 0);
        min-height: 80px;
      }

      .banner-text p {
        font-size: 1.2rem;
        margin-top: 10px;
        animation: fadeIn 3s ease-in-out;
      }

      .button-group {
        margin-top: 25px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        animation: fadeIn 4s ease-in-out;
      }

      .btn-custom {
        font-size: 1rem;
        padding: 12px 20px;
        border-radius: 30px;
        border: none;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        #typing-text {
          font-size: 2rem;
        }
        .banner-text p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Banner Section -->
    <div class="banner">
      <!-- Slides -->
      <div
        class="slide active"
        style="background-image: url('image/banner/banner_1.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('image/banner/banner_2.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('image/banner/banner_3.jpg')"
      ></div>

      <!-- Banner Content -->
      <div class="banner-text">
        <h1 id="typing-text"></h1>
        <p>Enjoy Fish Amok, Samlor Machu & More</p>
        <div class="button-group">
          <a href="#order" class="btn btn-light btn-custom"
            ><i class="bi bi-bag-fill me-2"></i>Order Now</a
          >
          <a href="#menu" class="btn btn-outline-light btn-custom"
            ><i class="bi bi-eye me-2"></i>View More</a
          >
          <a href="#location" class="btn btn-outline-light btn-custom"
            ><i class="bi bi-geo-alt-fill me-2"></i>Locations</a
          >
          <a href="tel:+85512345678" class="btn btn-light btn-custom"
            ><i class="bi bi-telephone-fill me-2"></i>Call Us</a
          >
        </div>
      </div>
    </div>

    <!-- Slide Switching JS -->

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="banner.js"></script>
  </body>
</html>
