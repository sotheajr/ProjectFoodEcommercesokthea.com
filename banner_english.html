<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typing Banner with Khmer Food</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS + Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      .banner {
        position: relative;
        width: 100%;
        height: 350px;
        overflow: hidden;
        margin-top: 150px;
      }

      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .slide.active {
        opacity: 1;
        z-index: 1;
      }

      .banner-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: rgb(11, 0, 0);
        text-align: center;
        z-index: 2;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }

      #typing-text {
        font-size: 3.5rem;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid rgb(5, 0, 0);
        min-height: 80px;
      }

      .banner-text p {
        font-size: 1.2rem;
        margin-top: 10px;
        animation: fadeIn 3s ease-in-out;
      }

      .button-group {
        margin-top: 25px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        animation: fadeIn 4s ease-in-out;
      }

      .btn-custom {
        font-size: 1rem;
        padding: 12px 20px;
        border-radius: 30px;
        border: none;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        #typing-text {
          font-size: 0.5rem;
        }
        .banner-text p {
          font-size: 1rem;
        }
      }
      .banner {
        position: relative;
        width: 100%;
        height: 350px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Banner Section -->
    <div class="banner">
      <!-- Slides -->
      <div
        class="slide active"
        style="background-image: url('image/banner/banner_1.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('image/banner/banner_2.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('image/banner/banner_3.jpg')"
      ></div>

      <!-- Banner Content -->
      <div class="banner-text">
        <h1 id="typing-text"></h1>
        <p>Enjoy Fish Amok, Samlor Machu & More</p>
        <div class="button-group">
          <a
            href="#order"
            class="btn btn-light btn-custom"
            data-bs-toggle="modal"
            data-bs-target="#orderNowModal"
            ><i class="bi bi-bag-fill me-2"></i>Order Now</a
          >
          <a
            href="/main-page-English/About us.html "
            class="btn btn-outline-light btn-custom"
            ><i class="bi bi-eye me-2"></i>View More</a
          >
          <a
            href="#location"
            class="btn btn-outline-light btn-custom"
            data-bs-toggle="modal"
            data-bs-target="#mapModal"
            ><i class="bi bi-geo-alt-fill me-2"></i>Locations</a
          >
          <a href="tel:+85512345678" class="btn btn-light btn-custom"
            ><i class="bi bi-telephone-fill me-2"></i>Call Us</a
          >
        </div>
      </div>
    </div>

    <!-- Order Now Modal -->
    <div
      class="modal fade"
      id="orderNowModal"
      tabindex="-1"
      aria-labelledby="orderNowModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
          <div class="modal-header bg-warning text-white">
            <h5 class="modal-title fw-bold" id="orderNowModalLabel">
              ðŸ›’ Place Your Order
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="orderNowForm">
              <div class="mb-3">
                <label for="orderName" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="orderName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="orderPhone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="orderPhone"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="orderItems" class="form-label"
                  >What would you like to order?</label
                >
                <textarea
                  class="form-control"
                  id="orderItems"
                  rows="3"
                  placeholder="E.g., 2x Fried Rice, 1x BBQ Pork..."
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="orderAddress" class="form-label"
                  >Delivery Address</label
                >
                <textarea
                  class="form-control"
                  id="orderAddress"
                  rows="2"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="orderTime" class="form-label"
                  >Preferred Delivery Time</label
                >
                <input type="time" class="form-control" id="orderTime" />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-warning fw-bold">
                  Submit Order
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="mapModal"
      tabindex="-1"
      aria-labelledby="mapModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content shadow">
          <div class="modal-header bg-warning text-white">
            <h5 class="modal-title" id="mapModalLabel">
              Our Location - Koh Pich
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-0">
            <div class="ratio ratio-16x9">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.3841872684426!2d104.9301873153349!3d11.550899191810118!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31095125ea0ff4a7%3A0x4c7380c3453e5794!2sKoh%20Pich%20(Diamond%20Island)!5e0!3m2!1sen!2skh!4v1687935030500!5m2!1sen!2skh"
                width="100%"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              >
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("orderNowForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("âœ… Your order has been submitted successfully!");
          const modal = bootstrap.Modal.getInstance(
            document.getElementById("orderNowModal")
          );
          modal.hide();
          this.reset();
        });
    </script>

    <!-- Slide Switching JS -->

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="banner.js"></script>
  </body>
</html>
