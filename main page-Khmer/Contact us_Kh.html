<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ទំនាក់ទំនង</title>
    <!-- Bootstrap CSS + FontAwesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style.css" />
    <style>
      #contact i {
        transition: transform 0.3s ease;
      }
      #contact i:hover {
        transform: scale(1.3);
        color: #ffc107;
      }
      #contact form .form-control:focus {
        border-color: #ffc107;
        box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
      }
    </style>
  </head>
  <body>
    <div id="header-container"></div>
    <script>
      fetch("../loadHeader_khmain.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-container").innerHTML = data;
        })
        .catch((error) => console.error("Error loading header:", error));
    </script>

    <

    <section class="container my-5" id="contact">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-dark">📞 ទំនាក់ទំនង</h2>
        <hr
          class="border border-dark mx-auto opacity-100"
          style="width: 150px"
        />
        <p class="text-secondary">
          សូមអញ្ជើញទំនាក់ទំនងមកកាន់ក្រុមហ៊ុន Gold Restaurant
        </p>
      </div>

      <div class="row g-5 align-items-center">
        <!-- 📍 Company Info -->
        <div class="col-lg-6">
          <h5 class="fw-bold">🏢 ព័ត៌មានក្រុមហ៊ុន</h5>
          <p class="mb-2">
            <strong>អាសយដ្ឋាន:</strong><br />
            Koh Pich (Diamond Island), Phnom Penh, Cambodia
          </p>
          <p class="mb-2">
            <strong>លេខទូរស័ព្ទ:</strong><br />
            096 617 3444, 078 953 806, 097 922 6386
          </p>
          <p class="mb-2">
            <strong>អ៊ីមែល:</strong><br />
            goldrestaurant@gmail.com
          </p>

          <h5 class="fw-bold mt-4">🤝 ដៃគូសហការ</h5>
          <div class="d-flex gap-3 flex-wrap">
            <img src="../image/banner/NHAM24.png" width="100" alt="Nham24" />
            <img
              src="../image/banner/SMARTDEV.png"
              width="100"
              alt="SmartDev"
            />
            <img
              src="../image/banner/mEta.png"
              width="100"
              height="50px"
              alt="Meta Marketing"
            />
          </div>

          <!-- 🌐 Social Links -->
          <div class="mt-4">
            <a
              href="https://www.facebook.com"
              target="_blank"
              class="me-3 text-dark fs-5"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://t.me" target="_blank" class="me-3 text-dark fs-5">
              <i class="fab fa-telegram"></i>
            </a>
            <a
              href="https://www.instagram.com"
              target="_blank"
              class="me-3 text-dark fs-5"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              href="https://www.tiktok.com"
              target="_blank"
              class="text-dark fs-5"
            >
              <i class="fab fa-tiktok"></i>
            </a>
          </div>
        </div>

        <!-- 🖼️ Image -->
        <div class="col-lg-6">
          <img" alt="Team at Work" src="../image/banner/team.jpg"
          class="img-fluid rounded shadow mb-3" />
          <img
            src="../image/banner/food display.jpg"
            alt="Food Display"
            class="img-fluid rounded shadow"
          />
        </div>
      </div>

      <!-- 📝 Register Partner Form -->
      <div class="row mt-5">
        <div class="col-lg-8 mx-auto">
          <h4 class="fw-bold text-dark text-center">ចុះឈ្មោះជាដៃគូសហការ</h4>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">ឈ្មោះក្រុមហ៊ុន</label>
              <input type="text" class="form-control" name="name" required />
            </div>
            <div class="mb-3">
              <label for="contact" class="form-label">លេខទូរស័ព្ទ</label>
              <input type="text" class="form-control" name="contact" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">សារមាតិកា</label>
              <textarea
                class="form-control"
                name="message"
                rows="3"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-warning">
              ផ្ញើទៅ Telegram
            </button>
          </form>
        </div>
      </div>
    </section>

    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      fetch("../Footer_khmain.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-container").innerHTML = data;
        })
        .catch((error) => console.error("Error loading footer:", error));
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("#contact form");
        if (form) {
          form.addEventListener("submit", function (e) {
            const name = form.querySelector("input[name='name']").value;
            const contact = form.querySelector("input[name='contact']").value;
            const message = form.querySelector(
              "textarea[name='message']"
            ).value;

            const text =
              `<b>📥 Partner Registration</b>%0A` +
              `<b>Company:</b> ${name}%0A` +
              `<b>Phone:</b> ${contact}%0A` +
              `<b>Message:</b> ${message}`;

            const botToken = "<YOUR_BOT_TOKEN>";
            const chatId = "<YOUR_CHAT_ID>";
            const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${text}&parse_mode=HTML`;

            e.preventDefault();
            window.open(telegramUrl, "_blank");
          });
        }
      });
    </script>
  </body>
</html>
